{% extends 'base.html' %}

{% block content %}
<div class="col-md-3 col-md-offset-4">
    <h2>New Product Type</h2>
    <form action="" method="post">
        {{ form.csrf_token }}
        <div class="form-group">
            <label>Name</label>
            {{ form.name(class="form-control", placeholder="Type Name") }}
            <br>
            <a href="{{ url_for('new_product') }}" class="btn btn-default">Back</a>
            <button type="submit" class="btn btn-default">Register</button>
        </div>



    </form>
</div>
<br><br><br><br><br><br>
<div class="col-md-4 col-md-offset-4">
<h2>Product Types</h2>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
    </tr>
  </thead>
  <tbody>
    {% for type in types %}
    <tr>
        <td>{{ type.id }} <a href="{{ url_for('edit_type', id=type.id) }}">  <i class="fa fa-pencil"></i></a><a href="{{ url_for('remove_type', id=type.id) }}">  <i class="fa fa-trash-o"></i></a></td>
        <td>{{ type.name }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
